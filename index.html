<!DOCTYPE html>
<html>
  <head>
    <title>Ripple Button</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="static/bootstrap.readable.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  </head>
  <body>
    <button id="button" class="btn btn-lg btn-primary">
      <div>
        <div></div>
        <div id="bigger"></div>
      </div>
    </button>
  </body>
  <script>
    $('#button').click(function(e) {
    $('body').prepend('<div id="drop"></div>')
    setTimeout(function() {
    $('#drop').addClass('open')
    }, 10)
    setTimeout(function() {
    $('#drop').remove()
    }, 2700)
    })
  </script>
</html>
